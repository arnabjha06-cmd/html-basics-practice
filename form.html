<!DOCTYPE html>
<html>
    <head>
        <title>My first website</title>
    </head>
    <body>
    <form>
        
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="SpongeBob" minlength="6" maxlength="10" required>
            <br>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="ladle" minlength="6" maxlength="100" required>
            <br>
            <label for="email id">email id</label>
            <input type="email" id="email id" placeholder="arnabjha06@gmail.com" minlength="19" maxlength="30" required>
            <br>
            <label for="Phone number">Phone number</label>
            <input type="tel" id="Phone number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <br>
            <label for="DOB">DOB</label>
            <input type="date" id="DOB">
            <br>
            <label for="quantity">quantity</label>
            <input type="number" id="quantity" max="100" min="1" value="1">
            <br>
            <label>Mr.</label>
            <input type="radio" value="Mr." name="title">
            <label>Ms.</label>
            <input type="radio" value="Ms." name="title">
            <label>Phd</label>
            <input type="radio" value="Phd" name="title"><br>
            <label>Payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>
            <label>subscribe</label>
            <input type="checkbox"><br>
            <label>comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>
            <label>file:</label>
            <input type="file" accept="dog.jpeg"><br>
    



            





            <input type="reset">

</html>
